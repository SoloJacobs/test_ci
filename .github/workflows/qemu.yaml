---
name: "QEMU"
# Careful! This pushes a git tag to GitHub! The release itself is private.
on:
  workflow_dispatch:

jobs:
  qemu:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
      - run: docker run --privileged --rm tonistiigi/binfmt
      - run: which qemu-aarch64
